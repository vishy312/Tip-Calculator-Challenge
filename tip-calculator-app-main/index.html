<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main>
    <!--INPUT-->
    <!--CARD-->
    <div class="input-card">

      <!--bill container-->
      <div class="bill-container">

        <div class="label-wrapper">
          <label for="inp-text">Bill</label>
        </div>

        <div class="inp-wrapper">
          <input type="text" class="inp-text" name="inp-bill" placeholder="0">
          <img src="images/icon-dollar.svg" alt="dollor icon" class="icon">
        </div>

      </div>

      <!--tip container-->
      <div class="tip-container">

        <div class="label-wrapper">
          <label for="inp-text">Select Tip %</label>
        </div>

        <div class="tip-btns">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip selected">15%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <div class="custom-btn">
            <input type="text" class="custom-tip" name="custom-tip" placeholder="Custom">
          </div>
          
        </div>
      </div>

      <!--people container-->
      <div class="people-container">
      
        <div class="label-wrapper">
          <label for="inp-text">Number of People</label>
          <small class="error">Can't be zero</small>
        </div>
      
        <div class="inp-wrapper">
          <input type="text" class="inp-text person-error" name="inp-bill" placeholder="0">
          <img src="images/icon-person.svg" alt="person icon" class="icon">
        </div>
      
      </div>
    </div>
    
    <!--OUTPUT-->
    <!--CARD-->

    <div class="output-card">

      <!--result-->
      <div class="result">
        <!--tip amount-->
        <div class="tip-amount">
          <div class="result-text">
            <h6>Tip Amount</h6>
            <p>/ person</p>
          </div>
          <h1 class="result-no">$0.00</h1>
        </div>
        <!--total bill-->
        <div class="total">
          <div class="result-text">
            <h6>Total</h6>
            <p>/ person</p>
          </div>
          <h1 class="result-no">$0.00</h1>
        </div>
      </div>

      <!--reset button-->
      <button class="reset-btn">RESET</button>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Pal</a>.
  </div>
</body>
</html>
